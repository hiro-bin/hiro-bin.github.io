<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lotto</title>
</head>
<body>
    <h1>로또 번호 추천</h1>
    <p>이번주 당첨의 행운은 바로 당신!</p>
    <input type="button" value="번호 뽑기" onclick="lotto()">
    <p>추천 로또 번호: <span id="result"></span></p>
    <a href="/">처음으로 돌아가기</a>
    <script>
        let lottoNum = document.getElementById('result');
        function lotto() {
            let lottoSet = new Set();
            while(lottoSet.size !== 6) {
                let num = Math.floor(Math.random()*45 + 1);
                lottoSet.add(num);
            }
            const lottoNumArray = Array.from(lottoSet).sort((a, b) => a - b);
            lottoNum.textContent = lottoNumArray.join(',');
        }
    </script>
</body>
</html>
